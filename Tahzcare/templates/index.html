<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital AI System</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=DM+Sans&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'trust-blue': '#1A73E8',
            'health-green': '#34A853',
            'soft-teal': '#00BCD4',
            'warm-coral': '#FF6B6B',
            'light-gray': '#F4F6F9',
            'deep-charcoal': '#1C1C2E',
            'medium-gray': '#6B7280',
            'bg-subtle': '#F0F4FF'
          },
          fontFamily: {
            'heading': ['Poppins', 'sans-serif'],
            'body': ['DM Sans', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #F0F4FF 0%, #e6f0ff 100%);
    }
    
    .card-glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(52, 168, 83, 0); }
      100% { box-shadow: 0 0 0 0 rgba(52, 168, 83, 0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <div class="inline-block p-4 rounded-full bg-trust-blue bg-opacity-10 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-trust-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <h1 class="text-3xl font-heading font-bold text-deep-charcoal">Patient Registration</h1>
      <p class="text-medium-gray mt-2 max-w-md mx-auto">
        Complete your registration to get personalized healthcare recommendations
      </p>
    </div>

    <!-- Form Card -->
    <div class="card-glass rounded-2xl shadow-xl p-8">
      <div class="flex items-center justify-between mb-6">
        <div>
          <h2 class="text-xl font-heading font-semibold text-deep-charcoal">Medical Information</h2>
          <p class="text-medium-gray text-sm">Please provide accurate details</p>
        </div>
        <div class="bg-health-green bg-opacity-10 p-2 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-health-green" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>
      </div>

      <form method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-deep-charcoal text-sm font-medium mb-2">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-medium-gray" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input 
                type="text" 
                id="name" 
                name="name" 
                required
                class="input-field w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-trust-blue focus:border-transparent transition"
                placeholder="Enter your full name"
              />
            </div>
          </div>

          <div>
            <label for="age" class="block text-deep-charcoal text-sm font-medium mb-2">Age</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-medium-gray" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>
              <input 
                type="number" 
                id="age" 
                name="age" 
                required
                class="input-field w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-trust-blue focus:border-transparent transition"
                placeholder="Your age"
              />
            </div>
          </div>

          <div>
            <label for="gender" class="block text-deep-charcoal text-sm font-medium mb-2">Gender</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-medium-gray" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </div>
              <input 
                type="text" 
                id="gender" 
                name="gender" 
                required
                class="input-field w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-trust-blue focus:border-transparent transition"
                placeholder="Male/Female/Other"
              />
            </div>
          </div>

          <div>
            <label for="mobile" class="block text-deep-charcoal text-sm font-medium mb-2">Mobile Number</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-medium-gray" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </div>
              <input 
                type="text" 
                id="mobile" 
                name="mobile"
                class="input-field w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-trust-blue focus:border-transparent transition"
                placeholder="(Optional)"
              />
            </div>
          </div>
        </div>

        <div>
          <label for="address" class="block text-deep-charcoal text-sm font-medium mb-2">Address</label>
          <textarea 
            id="address" 
            name="address" 
            rows="2"
            class="input-field w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-trust-blue focus:border-transparent transition"
            placeholder="Your residential address (Optional)"
          ></textarea>
        </div>

        <div>
          <div class="flex justify-between items-center mb-2">
            <label for="symptomBox" class="block text-deep-charcoal text-sm font-medium">Describe Your Symptoms</label>
            <span class="text-xs text-medium-gray">Required</span>
          </div>
          <textarea
            id="symptomBox"
            name="symptom"
            rows="4"
            required
            class="input-field w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-trust-blue focus:border-transparent transition"
            placeholder="Please describe your symptoms in detail..."
          ></textarea>
        </div>

        <div class="pt-2">
          <button 
            type="button" 
            class="pulse-animation w-full bg-health-green hover:bg-[#2b8d43] text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center transition duration-300 shadow-lg"
            onclick="startVoice()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
            Speak Your Symptoms
          </button>
          <p id="status" class="text-medium-gray text-sm text-center mt-2 min-h-[20px]"></p>
        </div>

        <button 
          type="submit"
          class="w-full bg-trust-blue hover:bg-[#1558b3] text-white font-bold py-3 rounded-xl transition duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
        >
          Register & Continue
        </button>
      </form>
      
      <div class="mt-6 pt-6 border-t border-gray-100 text-center">
        <p class="text-medium-gray text-xs">
          By registering, you agree to our <a href="#" class="text-trust-blue underline">Privacy Policy</a> and <a href="#" class="text-trust-blue underline">Terms of Service</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function startVoice() {
      const status = document.getElementById("status");

      if (!('webkitSpeechRecognition' in window)) {
        status.textContent = "Voice not supported in this browser";
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.start();

      status.textContent = "üé§ Listening... Please speak";

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("symptomBox").value += " " + text;
        status.textContent = "Voice captured ‚úîÔ∏è";
      };

      recognition.onerror = function() {
        status.textContent = "Voice error occurred.";
      };
    }
  </script>
</body>
</html>
